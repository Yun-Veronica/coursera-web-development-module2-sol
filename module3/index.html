<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food, LLC Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Food, LLC</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="visible-xs"><a href="#chicken">Chicken</a></li>
                <li class="visible-xs"><a href="#beef">Beef</a></li>
                <li class="visible-xs"><a href="#sushi">Sushi</a></li>
            </ul>
        </div>
        <!-- Mobile menu button -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
</nav>

<!-- Page Heading -->
<div class="container text-center" style="margin-top: 80px;">
    <h1>Our Menu</h1>
</div>

<!-- Tall Content Section -->
<div class="container-fluid tall-section" style="background-color: #f8f8f8;">
    <div class="row">
        <div class="col-xs-12">
            <p>This section is really tall and forces the user to scroll down to view the bottom. You can add more content here or just keep it long for demonstration.</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
